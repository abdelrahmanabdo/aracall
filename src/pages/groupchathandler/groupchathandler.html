<ion-header>

  <ion-navbar>
	  
    <ion-title><img [src]="avatar" width="30" height="30" style="margin-right:10px" alt=""> 
	<span>{{title}}</span></ion-title>
  <ion-icon class="headerico" name="more" (click)="presentRadioPopover($event)"></ion-icon>
	<ion-icon class="headerico" name="ios-call" (click)="call()"></ion-icon>
	<ion-icon class="headerico" name="ios-videocam" (click)="video()"></ion-icon>
  	
  </ion-navbar>

				
					
</ion-header>


<ion-content #popoverContent>
<main #popoverText class="page" #scrollMe style='overflow:scroll;overflow-x:hidden;max-height:200px;' >

					<div class="msgs" >
						
<div *ngFor = "let p of msgs"> 
	<div class="sender_msg" *ngIf="p.senderid!=myid">
							<div class="msg_box sender">
								<h4>{{p.sendername}}</h4>
								<p>{{p.text}}</p>
							</div>
							<i class="ion-android-checkbox-outline"></i>
							<time>{{p.time}}</time>
						</div>
						<!-- //Sender -->

							</div>
