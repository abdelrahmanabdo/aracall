

<ion-tabs tabsPlacement="top" [selectedIndex]="mySelectedIndex"  >
  <ion-tab class="maintab" [root]="chatRoot" tabBadge="{{unreadMessagesCount}}"  tabIcon="appname-customicon3"></ion-tab>
  
        <ion-tab class="maintab"  class="aaa"  [root]="groupRoot"  tabIcon="appname-customicon2"></ion-tab>
      
        <ion-tab class="maintab" [root]="contactsRoot" tabIcon="appname-customicon1"></ion-tab>
        <input class="bbb" type="text"/>
        <ion-tab  [root]="Search"       tabIcon="search"></ion-tab>
        <ion-tab (ionSelect)="more()" tabIcon="more"></ion-tab>
       
</ion-tabs>
