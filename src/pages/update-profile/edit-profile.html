<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aracall App</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/ionicons.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<!--====================Start Page Wrapper=======================-->
	<div class="page">

		<header class="header_title">
			<div class="container">
				<div class="back_btn">
					<a href="#"><i class="ion-arrow-left-c"></i></a>
				</div>
				<div class="page_title text-center">
					<h3>Edit Profile</h3>
				</div>
				<div class="menu_btn text-right">
					<a href="#"><i class="ion-android-menu"></i></a>
				</div>
			</div>
		</header>

		<section class="bg_white full_vh pt-70">
			<div class="container">
				<form>
					<div class="form-group mt-20">
						<label for="first_name">First Name:</label>
				        <input type="text" class="form-control" id="first_name">
					</div>
					<div class="form-group">
						<label for="last_name">Last Name:</label>
				        <input type="text" class="form-control" id="last_name">
					</div>
					<div class="form-group">
						<label for="user_name">Username:</label>
				        <input type="text" class="form-control" id="user_name">
					</div>
					<div class="form-group">
						<label for="email">Email Address:</label>
				        <input type="email" class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="profile-upload">Change Profile Picture:</label>
				        <div class="file-input">
							<label for="profile-upload">
								<img src="images/avatar.png" width="50" alt="">
							</label>
							<input id="profile-upload" type="file">
						</div>
					</div>
					<div class="form-group mt-30 mb-30">
						<button type="submit" class="btn btn-theme">Save</button>
					</div>
	      	    </form>
      	    </div>
		</section>

	</div>
	<!--====================//End Page Wrapper=======================-->

	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
