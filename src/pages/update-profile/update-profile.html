<ion-header>

  <ion-navbar>
    <ion-title>update_profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="page">
    
        <section class="bg_white full_vh pt-70">
          <div class="container">
            <form>
              <div class="form-group mt-20">
                <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name">
              </div>
              <div class="form-group">
                <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" id="last_name">
              </div>
              <div class="form-group">
                <label for="user_name">Username:</label>
                    <input type="text" class="form-control" id="user_name">
              </div>
              <div class="form-group">
                <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="profile-upload">Change Profile Picture:</label>
                    <div class="file-input">
                  <label for="profile-upload">
                    <img src="assets/images/avatar.png" width="50" alt="">
                  </label>
                  <input id="profile-upload" type="file">
                </div>
              </div>
              <div class="form-group mt-30 mb-30">
                <button type="submit" class="btn btn-theme">Save</button>
              </div>
                  </form>
                </div>
        </section>
    
      </div>

</ion-content>
