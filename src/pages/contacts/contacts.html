				<div class="container">
					<div class="contact_item online" *ngFor="let p of friends" (click)="goTochatPage(p.userid)">
						<div class="contact_img" >


							<img [src]="p.avatar"  style="border-radius:50%" alt="Arab Call" title="Arab Call">

						</div>
						<div class="contact_info">
              <div class="ion-record pull-right" *ngIf="p.online_status == 0" style="color:green;margin-right:10px"></div>
              <div class="ion-record pull-right"*ngIf="p.online_status == 1" style="color:red;margin-right:10px"></div>
              <div class="ion-record pull-right" *ngIf="p.online_status == 2" style="color:rgb(124, 124, 124);margin-right:10px"></div>

						</div>
