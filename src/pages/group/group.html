	<!--====================Start Page Wrapper=======================-->

			<div class="bg_color">

				<div class="contacts">
					<div class="container">
						<div  *ngIf="chatsCount== 0 ">
												<p class="well " style="font-size:20px;font-weight:500;margin:10px;color:#5c0632;text-align:center;padding:10px">There are no groups </p>
						</div>
					<div *ngIf="chatsCount != 0 ">
						<div class="contact_item online" *ngFor = "let p of chats;let i=index" >
						 <div *ngIf="p.unread == 1 && p.group_name == null "  class="contact_item online"(click)="makeMessageRead(i)" style="background:#ddd;opacity:55%">

							<div (click)="openGroupChat(i,p.type,p.cid,p.title,p.avatar,p.last)">
							<div class="contact_img">
								<img src="../../assets/images/group.png" style="border-radius:50%" *ngIf="p.type == 'multiple' " alt="Arab Call" title="Arab Call">
							</div>
							<div class="contact_info">
								<h3>{{p.title}}</h3>
								<p>{{p.message}}</p>

							</div>
						</div>
							<!-- <a href="#"   (click)="delete_chat_by_id(i,p.cid)" style="position:absolute;top:5px;right:5px;"><img src="../../assets/images/svg/rubbish-bin.svg" class="mr-15" style="width:18px;height:18px"/></a> -->

						 </div> <!-- //Contact Item -->
							<div *ngIf="p.unread == 1 && p.group_name != null "  class="contact_item online"(click)="makeMessageRead(i)" style="background:#ddd;opacity:55%">
							<div (click)="openGroupChat(i,p.type,p.cid,p.title,p.avatar,p.last)">
							<div class="contact_img">
								<img src="../../assets/images/group.png" style="border-radius:50%" *ngIf="p.type == 'multiple' " alt="Arab Call" title="Arab Call">
							</div>
							<div class="contact_info">
								<h3>{{p.group_name}}</h3>
								<p>{{p.message}}</p>

							</div>
						</div>
						<!-- <a href="#"   (click)="delete_chat_by_id(i,p.cid)" style="position:absolute;top:5px;right:5px;"><img src="../../assets/images/svg/rubbish-bin.svg" class="mr-15" style="width:18px;height:18px"/></a> -->

						</div> <!-- //Contact Item -->
						<div *ngIf="p.unread == 0 && p.group_name == null" style="position:relative;">
							<div (click)="openGroupChat(i,p.type,p.cid,p.title,p.avatar,p.last)">
								<div class="contact_img">
									<img src="../../assets/images/group.png" style="border-radius:50%" *ngIf="p.type == 'multiple' " alt="Arab Call" title="Arab Call">
								</div>
								<div class="contact_info">
									<h3>{{p.title}}</h3>
									<p>{{p.message}}</p>

								</div>
							</div>
							<!-- <a href="#"   (click)="delete_chat_by_id(i,p.cid)" style="position:absolute;top:5px;right:5px;"><img src="../../assets/images/svg/rubbish-bin.svg" class="mr-15" style="width:18px;height:18px"/></a> -->

							</div> <!-- //Contact Item -->
							<div *ngIf="p.unread == 0 && p.group_name != null" style="position:relative;">
								<div (click)="openGroupChat(i,p.type,p.cid,p.title,p.avatar,p.last)">
									<div class="contact_img">
										<img src="../../assets/images/group.png" style="border-radius:50%" *ngIf="p.type == 'multiple' " alt="Arab Call" title="Arab Call">
									</div>
									<div class="contact_info">
										<h3>{{p.group_name}}</h3>
										<p>{{p.message}}</p>

									</div>
								</div>
								<!-- <a href="#"   (click)="delete_chat_by_id(i,p.cid)" style="position:absolute;top:5px;right:5px;"><img src="../../assets/images/svg/rubbish-bin.svg" class="mr-15" style="width:18px;height:18px"/></a> -->

							</div> <!-- //Contact Item -->
					</div>
				</div>
					<div class="add-btn" (click)="newgroup()">
											<a  href="#" data-toggle="modal" data-target="#add_modal"><img src="../../assets/images/svg/adding-users.svg" class="mr-15" style="width:20px;height:20px ;margin-left:10px;margin-top:10px"/></a>
										</div>

					</div>
				</div>
			</div>
		</main>
</ion-content>
