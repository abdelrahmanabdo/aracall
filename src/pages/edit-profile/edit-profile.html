<ion-header>

  <ion-navbar>
    <ion-title>Edit_Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="    background-color: #e5e5e5;">
    
        <div class="container">
          <form>
              <div class="form-group mt-20">
                  <label for="profile-upload">Profile Picture:</label>
                      <div class="file-input flex-v-center">
													<img [src]=userAvatar width="80" alt="">
                          <label for="profile-upload" class="btn btn-theme btn-xs ml-20">
                        Change Picture
                    </label>
                    <input id="profile-upload" type="file">
                  </div>
                </div>
            <div class="form-group">
              <label for="first_name">First Name:</label>
                  <input type="text" 	[(ngModel)]="user.first_name" [ngModelOptions]="{standalone :true }" class="form-control"  id="first_name">
            </div>
            <div class="form-group">
              <label for="last_name">Last Name:</label>
                  <input type="text" [(ngModel)]="user.last_name" [ngModelOptions]="{standalone :true }" class="form-control"  id="last_name">
            </div>
            <div class="form-group">
              <label for="user_name">Username:</label>
                  <input type="text" [(ngModel)]="user.username" [ngModelOptions]="{standalone :true }"  class="form-control"  id="user_name">
            </div>
            <div class="form-group">
              <label for="email">Email Address:</label>
                  <input type="email" [(ngModel)]="user.email_address" [ngModelOptions]="{standalone :true }" class="form-control"  id="email">
            </div>
            
            <div class="form-group mt-30 mb-30">
              <button type="submit" (click)="Edit()" class="btn btn-theme">Save</button>
            </div>
                </form>
              </div>
     
</ion-content>
