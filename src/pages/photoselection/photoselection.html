<ion-header>

  <ion-navbar>
    <ion-title>photoselection</ion-title>
  </ion-navbar>
<button ion-button (click)="navbtn()" style="float : right ; ">Select</button>
</ion-header>


<ion-content>
   <div>
  <img src="http://www.collegedegreesearch.net/wp-content/uploads/2014/02/search.png">
  </div> 
<div *ngFor="let image of photos">
  <img [src]="image" (click)="choose(image)" [class.photoclass] = "checkstyle(image)"/>
  </div> 
  
 
</ion-content>
